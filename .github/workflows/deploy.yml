name: Deploy Jupyter Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install jupyter-book
        pip install ghp-import
        pip install -r requirements.txt

    - name: Clean build directory
      run: jupyter-book clean .

    - name: Build the book
      run: |
        # Build with error tolerance for now
        jupyter-book build . || true

    - name: Ensure index.html exists
      run: |
        if [ ! -f _build/html/index.html ]; then
          echo '<meta http-equiv="Refresh" content="0; url=README.html" />' > _build/html/index.html
          echo "Created index.html redirect"
        fi

    - name: Deploy to GitHub Pages
      run: |
        ghp-import -n -p -f _build/html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}